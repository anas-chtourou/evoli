---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: luludeployment
spec:
  selector:
    matchLabels:
      app: luluapp
  template:
    metadata:
      labels:
        app: luluapp
    spec:
      containers:
      - image: anaschtourou/luluimage
        name: lulupod
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: luluservice
spec:
  ports:
  - port: 3000
  selector:
    app: luluapp
  type: LoadBalancer
